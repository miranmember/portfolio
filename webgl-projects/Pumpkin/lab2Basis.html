<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec3 vPosition; // Per vertex

uniform mat4 transform, modelView, projection; // For all vertices in a set

void
main()
{
	// TODO:  Change the following line to use the transform matrix declared above.
    gl_Position = transform * modelView * projection * vec4( vPosition, 1.0 );
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

uniform vec4 fColor;

void
main()
{
	// TODO2:  Change the following line to use the uniform fColor instead of red
    gl_FragColor = fColor;
}
</script>
